<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- ******************** Плагин-маска для номера ********************* -->
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/send.js"></script>
    <title>Детский лагерь</title>
</head>

<body>
    <header class="h-100">
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top d-print">
            <!-- <a href="#" class="navbar-brand">Brand</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-space-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Смены</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Цены</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Контакты</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="main h-100 bg-warning" id="contact">

        <div class="form-container d-flex justify-content-center align-items-center h-75">
            <form>
                <h2>Подать заявку:</h2>
                <div class="form-group mt-3">
                    <input type="text" name="firstName" id="frst__name" class="form-control" placeholder="Имя" pattern="^[А-Яа-яЁё\s]+$" required>
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" id="last__name" class="form-control" placeholder="Фамилия"  pattern="^[А-Яа-яЁё\s]+$"required>
                </div>
                <div class="form-group">
                    <input type="tel" name="number" id="phone" class="form-control" placeholder="Номер телефона" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agree" required>
                    <label class="form-check-label" for="exampleCheck1">Даю свое согласие на отправку данных</label>
                </div>
                <input type="submit" class="btn btn-primary mt-2" value="Отправить">
            </form>
        </div>
        <div id="result" class="h-25 w-25">

        </div>
    </section>
    
    <footer class="">

    </footer>
</body>

</html>
